<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Iridium Framework - Combobox</title>
		<link rel="stylesheet" href="../dist/iridium.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="example-panel">
			<h1>Combobox example</h1>
			<a href="index.html">Index</a>
			<hr>
			<div class="example-section">
				Simple combobox:
				<div id="simple-cb-place"></div>
				<small>Try to type 'test'.</small>
				<br><br>
				Value: <span id="simple-cb-value"></span>
			</div>
			<div class="example-section">
				Simple strict combobox:
				<div id="strict-cb-place"></div>
				<small>
					Returns value only for the elements from data.<br>
					Try lorem ipsum.
				</small>
				<br><br>
				Value: <span id="strict-cb-value"></span>
			</div>
			<div class="example-section">
				Combobox with button:
				<div id="button-cb-place"></div>
				<small>
					Displays hints on button click.<br>
				</small>
				<br><br>
				Value: <span id="button-cb-value"></span>
			</div>
			<div class="example-section">
				Combobox like select with button:
				<div id="select-btn-cb-place"></div>
				<small>
					Like select tag.<br>
				</small>
				<br><br>
				Value: <span id="select-btn-cb-value"></span>
			</div>
		</div>
		<script src="../dist/iridium.js"></script>
		<script src="js/combobox_example.js"></script>
	</body>
</html>
